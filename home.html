<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Rock, Paper, Scissors</title>

	<link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">

	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/bundle.css">
</head>

<body>
	<div class="wrapper">
		<!-- Your header goes here -->

<header class="header">
	<div class="player">
		<strong>Player</strong>

		<span>0</span>
	</div><!-- /.player -->

	<div class="computer">
		<strong>Computer</strong>

		<span>0</span>
	</div><!-- /.computer -->
</header><!-- /.header -->


		<div class="intro">
			<h1>Rock, Paper, Scissors</h1>

			<button class="btn">Let's Play</button>
		</div><!-- /.intro -->

		<div class="game">
			<header class="game__head">
				<h2>Choose an option</h2>
			</header><!-- /.game__head -->

			<div class="game__body">
				<img class="game__player" src="assets/images/rock.svg" alt="">
				<img class="game__computer " src="assets/images/rock.svg" alt="">
			</div><!-- /.game__body -->

			<div class="game__actions">
				<button class="btn rock">rock</button>

				<button class="btn paper">paper</button>

				<button class="btn scissors">scissors</button>
			</div><!-- /.game__actions -->
		</div><!-- /.game -->

		<!-- Your footer goes here -->
<footer class="footer">
	<p>Dimitar Germanov</p>
</footer><!-- /.footer -->

	</div><!-- /.wrapper -->
